<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>FizzBuzz</title>
	<meta charset="utf-8">
</head>
<body>

<h1>FizzBuzz</h1>
<p>Check out the console!!</p>

<script type="text/javascript">
	
	for (var i = 1; i < 101; i++) {

		if ((i % 3 == 0) && (i % 5 == 0)) {
			console.log(i + ": FizzBuzz");
		}

		else if (i % 5 == 0) {
			console.log(i + ": Buzz");
		}

		else if (i % 3 == 0) {
			console.log(i + ": Fizz");
		}

		else {
			console.log(i + ":")
		}
	}

</script>
</body>
</html>
